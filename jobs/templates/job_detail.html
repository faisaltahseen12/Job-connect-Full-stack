{% extends "base.html" %}
{% block content %}

<section class="max-w-3xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-4">{{ job.title }}</h1>
    <p class="text-gray-600 mb-2">{{ job.location }}</p>
    <p class="text-gray-800 mb-6">{{ job.description }}</p>

    <div class="flex flex-wrap gap-2 mt-6">
        {% if user != job.employer %}
        <a href="{% url 'apply_job' job.id %}"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium shadow-md transition-colors">
            Apply Now
        </a>
        <a href="{% url 'save_job' job.id %}"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg font-medium shadow-md transition-colors">
            Save
        </a>

        <!-- Message Button -->
        <a href="{% url 'start_chat_from_job' job.id %}"
            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium shadow-md transition-colors flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
            </svg>
            Message Employer
        </a>
        {% endif %}
    </div>
</section>

{% endblock %}
