{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeker Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans">

    <!-- Profile Container -->
    <div class="max-w-4xl mx-auto mt-12 bg-white shadow-lg rounded-2xl p-8 text-center">
        <!-- Profile Image -->
        <div class="relative inline-block">
            <img src="{% static 'Abimg.png' %}" alt="Profile Picture"
                class="w-32 h-32 rounded-full object-cover mx-auto">
        </div>

        <!-- User Name -->
        <h1 class="mt-4 text-2xl font-bold text-gray-900">{{ user.first_name }} {{ user.last_name }}</h1>

        <!-- Tagline -->
        <!-- <p class="mt-2 text-gray-600 text-base">
            {{ user.userprofile.tags|default:"Python Developer | Django Developer | Backend Developer" }}
        </p> -->

        <p class="mt-2 text-gray-600 text-base">
            {{ user.userprofile.tags|default:"Professional profile not updated yet" }}
        </p>


        <!-- Location -->
        <p class="mt-1 text-gray-500">{{ user.userprofile.location|default:"Location not set" }}</p>

        <!-- Upload Resume Section -->
        <div class="mt-6">
            <form id="cvForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="block mb-2 text-gray-700 font-semibold">Upload your CV (PDF/DOCX)</label>
                <input type="file" name="resume" accept=".pdf,.docx"
                    class="block w-64 mx-auto text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                <button type="submit"
                    class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md">
                    Upload CV
                </button>
            </form>
        </div>

        <!-- Edit Profile Button -->
        <button id="editBtn" class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow-md">
            Edit Profile
        </button>
    </div>

    <!-- Modal for Editing -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-center items-center z-50">
        <div class="bg-white rounded-2xl shadow-lg w-96 p-6 relative">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Edit Profile</h2>

            <form id="editForm">
                {% csrf_token %}
                <label class="block text-gray-700 font-medium">Name</label>
                <input id="name" type="text" value="{{ user.first_name }} {{ user.last_name }}"
                    class="w-full border rounded-lg p-2 mb-3">

                <label class="block text-gray-700 font-medium">Tags</label>
                <input id="tags" type="text" value="{{ user.userprofile.tags }}"
                    class="w-full border rounded-lg p-2 mb-3" placeholder="e.g. Python | Django | AI">

                <label class="block text-gray-700 font-medium">Location</label>
                <input id="location" type="text" value="{{ user.userprofile.location }}"
                    class="w-full border rounded-lg p-2 mb-4" placeholder="City, Country">

                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS for Modal + Real-time Update -->
    <script>
        const editBtn = document.getElementById("editBtn");
        const editModal = document.getElementById("editModal");
        const cancelBtn = document.getElementById("cancelBtn");
        const editForm = document.getElementById("editForm");

        // Show modal
        editBtn.addEventListener("click", () => editModal.classList.remove("hidden"));
        cancelBtn.addEventListener("click", () => editModal.classList.add("hidden"));

        // Save updates (AJAX)
        editForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById("name").value,
                tags: document.getElementById("tags").value,
                location: document.getElementById("location").value,
            };

            const response = await fetch("{% url 'update_seeker_profile' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert("Profile updated successfully!");
                window.location.reload();
            } else {
                alert("Error updating profile!");
            }
        });
    </script>
</body>

</html>
